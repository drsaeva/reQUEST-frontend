<div class="modal-header">
  <h2 class="modal-title">{{title}}</h2>
  <button type="button" class="close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body form-holder">

  <form name="myForm" ng-submit="submitForm()" id="myForm" novalidate class="myForm">

    <div class="form-group">
      <label for="id">Request Id</label>
      <input type="text" name="id" id="id" class="form-control" [value]="id" disabled>
    </div>
      <div class="form-group">
        <input type="text" name="eventname" class="form-control" ng-model="formData.eventName" placeholder="Event Name" required>
      </div>
      <div class="form-group">
        <input type="text" name="jobTitle" class="form-control" ng-model="formData.jobTitle" placeholder="Job Title" required>
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="Email" ng-model="formData.email" required>
      </div>


      <!--mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field-->
    <h4 class="requirement"><strong>All fields are required!</strong></h4>
    <button type="submit" class="btn btn-primary" ng-disabled="myForm.$invalid">Submit</button>
    <button type="reset" class="btn btn-success" id="reset-btn" ng-click="reset()">Reset?</button>
  </form>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">{{closeBtnName}}</button>
</div>
